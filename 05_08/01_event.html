<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="cnt++">{{cnt}}</button>
        <button @click="cnt++">{{cnt}}</button>
        <button @click="increase">{{cnt}}</button>
        <button @click="decrease">{{cnt}}</button>

        <!--
            <button @click="decrease($event)">{{cnt}}</button>
        -->

        <form @submit.prevent>
            <input type="text" placeholder="아이디" @keyup.enter="setPassword">
            <input type="password" placeholder="비번" id="pass" ref="passelem">
            <input type="submit" value="login">
        </form>
    </div>
    <!-- vue import -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    cnt: 100,
                }
            }
            ,
            methods: {
                increase(e) {
                    // Vue 객체가 찍힘
                    console.log("increase", this);
                    //this.$data.cnt++;
                    console.log("event: ", e.target);

                    this.cnt++;
                },

                decrease: () => {
                    // 윈도우 객체가 찍힘
                    console.log("decrease", this);
                    console.log("event: ", e.target);
                    this.cnt--;
                }
                ,
                setPassword() {
                    console.log("비번입력");
                    // $ resfs 를 이용하여 접근한다.
                    this.$refs.passelem.focus();
                }
            }
        });
    </script>
</body>

</html>
