    <body></body>
    <script>
        const nums = { num1: 1, num2: 2 };
        let sum = 0;
        let multi = 0;

        const sumNums = () => {
            sum = 0;
            for (let key in nums) {
                sum += nums[key];
            }
        };

        const multiNums = () => {
            multi = 1;
            for (let key in nums) {
                multi *= nums[key];
            }
        };

        sumNums();
        multiNums();

        console.log(`nums: ${JSON.stringify(nums)}, sum: ${sum}, multi: ${multi}`);
        nums["num3"] = 3;
        console.log(`nums: ${JSON.stringify(nums)}, sum: ${sum}, multi: ${multi}`);

        // END
    </script>
