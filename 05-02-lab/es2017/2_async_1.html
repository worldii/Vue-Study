<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function normalfun() {
      return "Hello";
    }
    async function asyncfun() {
      return "hello async";
    }
    console.log(normalfun()); // Hello
    console.log(asyncfun()); // fulfilled 상태의 promise

    asyncfun().then((val) => {
      console.log(val);
    });
  </script>
</html>
