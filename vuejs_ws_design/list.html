<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서관리</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="index.html"> <img src="./img/ssafy_logo.png" class="ssafy_logo" /></a>
      <p class="logo">도서관리</p>
    </div>
    <div>
      <h1 class="underline">도서 목록</h1>
      <div style="text-align: right">
        <button @click="movePage">도서 등록</button>
      </div>
      <div v-if="books">
        <table id="book-list">
          <colgroup>
            <col style="width: 5%" />
            <col style="width: 20%" />
            <col style="width: 40%" />
            <col style="width: 20%" />
            <col style="width: 15%" />
          </colgroup>
          <thead>
            <tr>
              <th>번호</th>
              <th>ISBN</th>
              <th>제목</th>
              <th>저자</th>
              <th>가격</th>

            </tr>
          </thead>
          <tbody>
            <tr v-for="(book, key,  index) in books" :key="index" @click="detailPage(book.isbn)">
              <td>{{ index + 1 }}</td>
              <td>{{ book.isbn }}</td>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.price }}</td>
          </tbody>
        </table>
      </div>
      <div class="text-center" v-else>게시글이 없습니다.</div>
    </div>
  </div>
  <script type="module">

    import { books } from './js/data.js'

    console.log(books)
    new Vue(
      {
        el: '#app',
        data() {
          return {
            // books 객체를 list 로 바꾸기
            books
          };
        },
        methods: {
          movePage() {
            location.href = 'create.html'
          },
          // detail page 로 이동
          detailPage(isbn) {
            location.href = 'view.html?isbn=' + isbn
          }

        }


      }
    )
  </script>
</body>

</html>
