<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도서관리</title>
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="header">
      <a href="index.html"> <img src="./img/ssafy_logo.png" id="ssafy_logo" /></a>
      <p class="logo">도서관리</p>
    </div>
    <div class="regist">
      <h1 class="underline">SSAFY 도서 등록</h1>
      <div class="regist_form">
        <label for="isbn">도서번호</label>
        <input type="text" id="isbn" name="isbn" v-model.lazy.trim="book.isbn" /><br />
        <label for="title">도서명</label>
        <input type="text" id="title" name="title" v-model.lazy.trim="book.title" /><br />
        <label for="author">저자</label>
        <input type="text" id="author" name="author" v-model.lazy.trim="book.author" /><br />
        <label for="price">가격</label>
        <input type="number" id="price" name="price" v-model.number.lazy.trim="book.price" /><br />
        <label for="content">설명</label>
        <br />
        <textarea id="content" name="content" cols="35" rows="5" v-model.lazy.trim="book.content"></textarea><br />
        <button @click="regist">등록</button>
        <button @click="list">목록</button>
      </div>
    </div>
  </div>

  <script type="module">

    import { books } from './js/data.js'

    new Vue({
      el: '#app',
      data() {

        return {
          books,
          book: {
            title: 'helloVue',
            isbn: '',
            title: '', author: '', price: '', content: ''
          }
        };
      },
      methods: {
        regist() {
          console.log(this.book)
          console.log(this.$data.title)
          console.log(this.title)
          this.books[this.book.isbn] = this.book

          this.book = {
            title: '',
            isbn: '',
            title: '', author: '', price: '', content: ''
          }

          alert('등록')
        }
        // 리스트
        , list() {
          location.href = 'list.html'
        }
      }
    });
  </script>
</body>

</html>
