<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <meta http-equiv="Cache-Control" content="No-Cache" />
</head>

<body>
    <h1>v-model의 활용</h1>
    <div id="select">
        <label>가장 좋아하는 캐릭터는?</label>
        <!-- TODO: text 타입의 input을 이용해 model의 favorite와 상호 연동되도록 처리하시오. 단 공백은 제거한다. -->
        <input type="text" v-model.lazy="favorite" />
        <!-- END: -->
        <br />
        <label>팀 멤버를 선택하세요.</label>
        <br />
        <!-- TODO: checkbox를 이용해 아이언맨, 토르, 헐크 를 선택하고 그 값이 model의 team과 연동되도록 처리하시오. -->
        <input type="checkbox" value="아이언맨" v-model="team">아이언맨</input>
        <input type="checkbox" value="토르" v-model="team">토르</input>
        <input type="checkbox" value="헐크" v-model="team">헐크</input>
        <!-- END: -->
        <br />
        <label>출생 연도는?</label>
        <!-- TODO: model의 year와 상호 연동되도록 처리하시오. 단 change 이벤트에서 동작하며 숫자로 처리한다. -->
        <input type="number" v-model.lazy.number="year" />

        <!-- END: -->
    </div>
    <hr />
    <div id="result">
        <span>당신의선택은</span><br />
        <ul>
            <li>캐릭터: {{ favorite }}</li>
            <li>팀: {{ team }}</li>
            <li>출생년도: {{ year }}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let model = {
        favorite: "",
        team: [],
        year: "",
    };
    // TODO: #select와 #result에 적용될 Vue객체를 각각 설정하시오.
    const select = new Vue({
        el: "#select",
        data: model
    });
    const result = new Vue({
        el: "#result",
        data: model
    });
       // END:
</script>

</html>
