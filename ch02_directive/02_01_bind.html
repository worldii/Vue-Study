<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Insert title here</title>
  <meta http-equiv="Cache-Control" content="No-Cache" />
  <style>
    .red-accent {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul v-bind:id="mid">
      <li v-bind:class="mclass">클래스 바인딩</li>
      <li :style="mstyle">스타일 바인딩</li>

    </ul>
    <a :href="link.to" :title="link.title">구글로</a>
  </div>

  <!-- TODO: 다음의 div의 자식 요소들에 속성들을 할당하시오. ul의 id는 mid로, 첫번째 li의 클래스는 mclass, 두 번째 li에 style로 mystyle을 적용한다. -->

  <!-- END: -->
  <!-- TODO: a tag의 href 속성과 title 속성을 model.link를 이용해서 적용한다.-->
  <!-- END: -->
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  let model = {
    mid: "list",
    mclass: { "red-accent": true },
    mstyle: "color:blue",
    link: {
      to: "http://google.com",
      title: "구글로"
    }
  };
  let vue = new Vue({
    el: "#app",
    data: model
  });


</script>

</html>
